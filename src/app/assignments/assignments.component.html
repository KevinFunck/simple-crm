<h1 class="title-assignments">Assignments</h1>
<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Assignment name</th>
                <th>Start date</th>
                <th>End date</th>
            </tr>
            <tr [style.background]="selectedColor"  *ngFor="let Assignment of getlist()" [routerLink]="[Assignment.id]">
                <td>{{Assignment.assignmentName}}</td>
                <td>{{Assignment.startDate | date: 'dd-MM-yyyy'}}</td>
                <td>{{Assignment.endDate | date: 'dd-MM-yyyy'}}</td>
                <button mat-icon-button [matMenuTriggerFor]="userMenu" class="button">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #userMenu="matMenu">
                    <button  (click)=" changeTheStatus()" id="progress" mat-menu-item>In progress</button>
                    <button id="blue" mat-menu-item>Edit</button>
                    <button mat-menu-item>Edit</button>
                </mat-menu>
            </tr>




        </table>

    </mat-card-content>

</mat-card>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add order">
    <mat-icon>add</mat-icon>
</button>
