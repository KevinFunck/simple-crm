<mat-card>
    <div class="user-header">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="button">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserMenu()">Edit</button>
        </mat-menu>
        <div class="user-picture">
            <img src="assets/img/person.png" alt="">
        </div>



        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <span>{{user.email}}</span>
        </div>
    </div>

</mat-card>

<div class="mail-phone-delete-area">
    <button mat-raised-button color="primary">Call<mat-icon>phone</mat-icon></button>
    <button mat-raised-button color="primary">Mail<mat-icon>mail</mat-icon></button>
    <button mat-raised-button color="warn">Delete<mat-icon>delete</mat-icon></button> 
</div>

<mat-card class="addres-card">
    <button mat-icon-button [matMenuTriggerFor]="addresMenu" class="button">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addresMenu="matMenu">
        <button mat-menu-item (click)="editAddress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{user.street}}</p>
        <p>{{user.zipCode}} {{user.city}}</p>

    </mat-card-content>
</mat-card>
