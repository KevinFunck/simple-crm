<mat-card *ngFor="let notes of noteList" [routerLink]="[noteList.id]" class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{noteList.title}}</mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{noteList.description}}
    </mat-card-content>
</mat-card>
