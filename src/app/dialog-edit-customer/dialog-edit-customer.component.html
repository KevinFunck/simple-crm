<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit user</h1>
<div mat-dialog-content class="row">
    <p class="inputfield ">
        <mat-form-field appearance="outline" class="haf-width">
            <mat-label>First name</mat-label>
            <input [disabled]="loading" [(ngModel)]="customer.firstName" matInput placeholder="First name">
          </mat-form-field>
    </p>

    <p class="inputfield">
        <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input [disabled]="loading" [(ngModel)]="customer.lastName" matInput placeholder="Last name">
          </mat-form-field>
    </p>
    
    
</div>


<div >
    <p class="inputfield over-100-div" >
        <mat-form-field appearance="outline" class="max-width">
            <mat-label>E-mail</mat-label>
            <input [disabled]="loading" [(ngModel)]="customer.email" matInput placeholder="E-mail">
          </mat-form-field>
    </p>
</div>

<div mat-dialog-actions>
    <div class="button-center">
        <button mat-button (click)="dialogRef.close()">Cancel</button>
        <button (click)="saveUser()" mat-button  cdkFocusInitial>Save</button>
    </div>
  
</div>
