<h1>Customers</h1>
<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Company</th>
                <th>E-mail</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let Customer of getlist()" [routerLink]="[Customer.id]">
                <td>{{ Customer.companyName}}</td>
                <td>{{ Customer.email}}</td>
                <td>{{ Customer.city}}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>



<button  (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
</button>
