<div>
  <app-login-section class="login"></app-login-section>
<div class="content">
  <mat-drawer-container class="mat-draw-container" autosize>
    <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
      <div class="logo-container">
        <p class="logo">CRM</p>
      </div>

      <ul class="menu-items">
        <li routerLink="/dashboard"><mat-icon>fact_check</mat-icon> Dashboard</li>
        <li routerLink="/user"><mat-icon>person_outline</mat-icon>User</li>
        <li routerLink="/customers"><mat-icon>store</mat-icon>Customers</li>
        <li routerLink="/note"><mat-icon>note</mat-icon>Notes</li>
        <li routerLink="/calender"><mat-icon>calendar_today</mat-icon>calendar & meetings</li>
      </ul>
    </mat-drawer>

    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
          <span>Simple CRM</span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-drawer-container>
</div>
